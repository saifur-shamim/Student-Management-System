{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">{% if form.instance.id %}Update{% else %}Add{% endif %} Student</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    <a href="{% url 'student_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
</form>
{% endblock %}
