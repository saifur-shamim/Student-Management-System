<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto">
            <a href="/" class="text-xl font-bold">Student Management System</a>
        </div>
    </nav>
    
    <main class="container mx-auto p-4 flex-grow">
        {% block content %}{% endblock %}

        {% if messages %}
        <div class="container mx-auto p-4">
            {% for message in messages %}
            <div class="bg-green-500 text-white px-4 py-2 rounded">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </main>

    <footer class="bg-blue-600 p-4 text-white text-center">
        <p>&copy; 2023 Student Management System</p>
    </footer>
</body>

</html>
